# Run the faang script every Saturday at 09:00 UTC
# Adapted from ChatGpt:
# https://chatgpt.com/c/693ef759-ee8c-8327-8309-a71934d92f9c

name: Weekly FAANG Script Run
run-name: ${{ github.actor }} created a FAANG workflow run
on: 
  schedule:
    # From https://crontab.guru/#0_9_*_*_6 
    - cron: '0 9 * * SAT' 
  workflow_dispatch:  
permissions:
  contents: write
jobs:
  run_faang_script:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run FAANG script
        run: |
          python faang.py  
